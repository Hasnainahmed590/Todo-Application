<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="part1">
    <div class="container my-5">
        <h1>Todo Application</h1>
        <input id="input" class="form-control form-control-md" type="text" placeholder="ENTER YOUR TASK"
            aria-label=".form-control-lg example">
        <div class="my-3">
            <button class="btn btn-success" onclick="addTodo()">ADD TODO</button>
            <button class="btn btn-warning " onclick="delAll()">DELETE ALL</button>
            <br>
            How Many Todo Tasks You Have: <small id="items"> </small>
        </div>
    </div>
    <div class="container">

        <ul id="todoList">

        </ul>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.jsF"></script>

</html>
